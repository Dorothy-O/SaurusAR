<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="9">
         <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/Dorothy-O/SaurusAR/master/MWC%202763%20Allosaurus%20Rib.gltf"></a-asset-item>
        </a-assets>
            <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://raw.githubusercontent.com/Dorothy-O/SaurusAR/master/MWC%202763%20Allosaurus%20Rib.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
